<script>
     //$("#screenshot").hide();
	 $('#clickluchao').click(function(e){
	 		var elm = $('#screenshot').get(0);
		var f = "quedich";
		$('#preview').empty();
		$("#screenshot").show();
        html2canvas(elm, {
            useCORS: true,
            width: elm.availWidth,
            height: elm.availHeight,
            windowWidth: elm.scrollWidth,
            windowHeight: elm.scrollHeight,
            x: elm.pageXOffset,
            y: elm.pageYOffset
        }).then(function(canvas) {
            var canvasWidth = elm.scrollWidth;
                var canvasHeight = elm.scrollHeight;
                var img = Canvas2Image.convertToImage(canvas, canvasWidth, canvasHeight);
                    $('#preview').prepend(img);
			$("#screenshot").hide();
        });
	 })
</script>
