<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://unpkg.com/random-js@2.0.0/dist/random-js.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
		<script>
			$(document).ready(function(){
				let isNoteCB_enable = false;
				$("#ADClick").click(function(){
					if(!isNoteCB_enable)
					{
						isNoteCB_enable = true;
						$("#ADClick").text("Âm");
						$("#ADClick").removeClass('btn-black');
					}
					else
					{
						isNoteCB_enable = false;
						$("#ADClick").text("Dương");
						$("#ADClick").addClass('btn-black');
					}
				});
			});
			function randomInteger(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			
			function RandSDT() {
                var random = new Random.Random();

				let arr = [];
				let rs = [];
				let cc = random.integer(1, 100);

				for(let j = 0; j <= cc; j++)
				{
					let c = random.integer(0, 9);
					arr.push(c);
				}
				
				let i = parseInt(arr.join("")) % 9;

				i = i == 0 ? 9 : i;
				
				let ADarr = [(cc > 50 ? 0 : 1), (arr[2] % 2 != 0 ? 1 : 0), ($("#ADClick").text() == "Dương" ? 1 : 2 != 0 ? 1 : 0)];
				const aCount = new Map([...new Set(ADarr)].map(
					x => [x, ADarr.filter(y => y === x).length]
				));
				let AdCount = aCount.get(1);
				return ((AdCount == 1 || AdCount == 3) ? "Dương" : "Âm") + " Độn<br />"+
						i + "<br />";
			}
			function ShowRes() {

				document.getElementById("sdt-result").innerHTML = RandSDT();
			}
		</script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#">Random -+ Cục Kỳ Môn</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					  <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					  </li>
					</ul>
				  </div>
				</div>
			  </nav>
		</header>
        <main>
			<div class="container-sm text-center">
				<div class="card">
					<div class="card-body">
						<div id="sdt-result">No Info</div>
						<button type="button" id="ADClick" class="btn btn-dark btn-secondary">Dương</button>
						<button type="button" class="btn btn-primary" onClick="ShowRes()">Rand Click</button>
					</div>
				</div>
			</div>
		</main>
        
	</body>
</html>
