<!DOCTYPE html>
<html>
	<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://unpkg.com/random-js@2.0.0/dist/random-js.min.js"></script>
		<script>
			function randomInteger(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			function RandSDT() {
                var random = new Random.Random();
				return (
					"09" +
					"" +
					random.integer(0, 9) +
					"" +
					+ random.integer(0, 9) +
					"" +
					+ random.integer(0, 9) +
					"" +
					+ random.integer(0, 9) +
					"" +
					+ random.integer(0, 9) +
					"" +
					+ random.integer(0, 9) +
					"" +
					+ random.integer(0, 9) +
					"" +
					+ random.integer(0, 9)
				);
			}
			function ShowRes() {

				document.getElementById("sdt-result").innerHTML = RandSDT();
			}
		</script>
	</head>
	<body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Random NLS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container text-center">
            <div class="row">
              <div class="col d-inline-flex m-5  mb-lg-0">
                <div class="card">
                    <div class="card-body">
                        <div id="sdt-result">No SĐT</div> <button type="button" class="btn btn-primary" onClick="ShowRes()">Rand Click</button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
	</body>
</html>
